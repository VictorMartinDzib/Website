<div>

    <div *ngIf="listado_publicaciones"  class="cuadriculas" >
        <div class="post" [ngStyle]="{width: size}" [style.margin-left]="margen" *ngFor="let i of publicaciones">
            <app-publicacion [publicacion]="i" [cambio]="size" [size]="text_size"></app-publicacion>
        </div>
        

        <div [style.margin-left]="margen" [style.margin-right]="margen"  class="paginador background-general">
            <ul class="pagination background-general">
                <li class="page-item"><a class="" routerLink=""><<</a></li>
                <li class="page-item" *ngFor="let p of pages; let i = index">
                    <a class="" routerLink="">{{i+1}}</a>
                </li>
                <li class="page-item"><a class="" routerLink="">>></a></li>
                <li class="to_end">
                    <p>{{elementos_totales}} de {{publicaciones.length}}</p>
                </li>
            </ul>
        </div>
    </div>
    
    <div *ngIf="mapas" class="mapas">
        <app-maps></app-maps>
    </div>

    <div style="margin-top: 200px;"></div>

    
</div>
